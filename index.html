                    <p class="text-2"><span class="number" id="txtCount-2">2,001</span>文字</p>
                </div>
            </div>
            <!-- 新規生成ボタン -->
            <button id="newMemo" type="button">
                <img src="Group 22.svg" alt="">
                <p>追加する</p>
            </button>

            </ul>
        </div>
        <div id="right"></div>
            <div class="right" id="textAreaAll">
                <input type="text" name="title" placeholder="テキストエリア" id="memoTitle" value=""> 
                <textarea name="content" id="textArea" placeholder="ここに文字を入力してください" value=""></textarea> 
                <p>※自動で保存されます</p>
            </div>
        </div>
        <div id="ModalId" class="modal">
            <div class="modal-content">
                <p class ="modaltext-1">本当に削除しますか？</p>
                <p class ="modaltext-2">一度削除すると、元に戻すことは出来ません</p>
                <div class="modal-btn">
                    <button class="cancel-btn-C" id="cancel-btn" type="button">
                        <p>キャンセル</p>
                    </button>
                    <button class="delete-btn-C" id="delete-btn" type="button">
                        <p>削除</p>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
